<!DOCTYPE html>
<html>

<head>
    <title>OPERATION ART3MIS</title>
    <link rel="stylesheet" href="styles.css">
    <script src="art3mis.js" defer></script>
</head>

<body>
    <div id="game-container">
        <h1>OPERATION ART3MIS</h1>
        <p>Congratulations citizen! You have been selected to operate your very own Lunar Von Neumann probe.</p>

        <div id="battery-status">
            <h2>Battery Status</h2>
            <p>Battery Capacity (Wh): <span id="battery-capacity">100000</span></p>
            <p>Battery Charge (Wh): <span id="battery-charge">0</span></p>
        </div>

        <div id="materials-container">
            <h2>Materials</h2>
            <div class="card-grid" id="materials-grid">
                <!-- Material cards will be added here by JavaScript -->
            </div>
        </div>

        <div id="machines-container">
            <h2>Machines</h2>
            <div class="card-grid" id="machines-grid">
                <!-- Machine cards will be added here by JavaScript -->
            </div>
        </div>

        <div id="message-box"></div>
    </div>
</body>



</html>
